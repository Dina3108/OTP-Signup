<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Signup</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f9;
      }
      .card {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #24292e;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #444;
      }
      .hidden {
        display: none;
      }
      #recaptcha-container {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Signup</h2>

      <div id="step1">
        <input type="tel" id="phoneNumber" placeholder="+1234567890" required />
        <div id="recaptcha-container"></div>
        <button onclick="sendOTP()">Send OTP</button>
      </div>

      <div id="step2" class="hidden">
        <p>Enter the code sent to your phone:</p>
        <input type="text" id="verificationCode" placeholder="6-digit code" />
        <button onclick="verifyOTP()">Verify & Go to GitHub</button>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        RecaptchaVerifier,
        signInWithPhoneNumber,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // TODO: Replace with YOUR actual Firebase config from the console
      const firebaseConfig = {
        apiKey: "AIzaSyCqLI7se3ggsLov6s6GJlOGRDqrKR81028",
        authDomain: "project-authentication-a5059.firebaseapp.com",
        projectId: "project-authentication-a5059",
        storageBucket: "project-authentication-a5059.firebasestorage.app",
        messagingSenderId: "875248606167",
        appId: "1:875248606167:web:ba629775314712ffa2c992",
        measurementId: "G-MFJTLL84JQ",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Setup Recaptcha
      window.recaptchaVerifier = new RecaptchaVerifier(
        auth,
        "recaptcha-container",
        {
          size: "normal",
        }
      );

      window.sendOTP = function () {
        const phoneNumber = document.getElementById("phoneNumber").value;
        const appVerifier = window.recaptchaVerifier;

        signInWithPhoneNumber(auth, phoneNumber, appVerifier)
          .then((confirmationResult) => {
            window.confirmationResult = confirmationResult;
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step2").classList.remove("hidden");
            alert("OTP Sent!");
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      };

      window.verifyOTP = function () {
        const code = document.getElementById("verificationCode").value;
        window.confirmationResult
          .confirm(code)
          .then((result) => {
            // SUCCESS: Redirect to GitHub
            window.location.href = "https://github.com";
          })
          .catch((error) => {
            alert("Invalid OTP. Try again.");
          });
      };
    </script>
  </body>
</html>
