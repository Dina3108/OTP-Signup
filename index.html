<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Med & Ware — Secure Verification</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;1,9..144,300;1,9..144,400&family=DM+Mono:wght@300;400&family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --bg: #f5f3ee;
        --surface: #ffffff;
        --border-md: rgba(30, 20, 10, 0.12);
        --text: #1a1410;
        --text-soft: #6b6560;
        --text-mute: #b0aaa2;
        --red: #dc2626;
        --red-dim: rgba(220, 38, 38, 0.08);
        --red-border: rgba(220, 38, 38, 0.18);
        --red-glow: rgba(220, 38, 38, 0.12);
        --green: #059669;
      }

      body {
        font-family: "Outfit", sans-serif;
        background: var(--bg);
        color: var(--text);
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background-image: radial-gradient(
          circle,
          rgba(30, 20, 10, 0.05) 1px,
          transparent 1px
        );
        background-size: 28px 28px;
        pointer-events: none;
        z-index: 0;
      }

      /* ── HEADER ─────────────────────────── */
      .header {
        background: rgba(245, 243, 238, 0.92);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border-md);
        position: relative;
        z-index: 10;
      }
      .header-inner {
        max-width: 820px;
        margin: 0 auto;
        padding: 0 1.5rem;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .logo-icon {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--red) 0%, #b91c1c 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 3px 12px var(--red-glow);
      }
      .logo-name {
        font-family: "Fraunces", serif;
        font-size: 1.2rem;
        color: var(--text);
      }
      .logo-name em {
        font-style: italic;
        color: var(--red);
      }

      /* ── CONTAINER ──────────────────────── */
      .wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        position: relative;
        z-index: 10;
      }
      .card {
        background: var(--surface);
        border: 1px solid var(--border-md);
        border-radius: 24px;
        padding: 2.5rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 12px 40px rgba(30, 20, 10, 0.08);
        text-align: center;
        transition: transform 0.3s ease;
      }

      .welcome-eyebrow {
        display: inline-flex;
        align-items: center;
        gap: 7px;
        font-family: "DM Mono", monospace;
        font-size: 0.65rem;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--red);
        margin-bottom: 1rem;
      }
      .eyebrow-line {
        width: 20px;
        height: 1.5px;
        background: var(--red);
        opacity: 0.5;
      }

      h2 {
        font-family: "Fraunces", serif;
        font-size: 1.75rem;
        font-weight: 300;
        margin-bottom: 0.75rem;
        color: var(--text);
      }
      p {
        font-size: 0.9rem;
        color: var(--text-soft);
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      input {
        width: 100%;
        background: var(--surface);
        border: 1px solid var(--border-md);
        border-radius: 12px;
        padding: 14px 16px;
        font-family: "Outfit", sans-serif;
        font-size: 1rem;
        color: var(--text);
        transition: all 0.2s;
        outline: none;
        margin-bottom: 1.5rem;
      }
      input:focus {
        border-color: var(--red-border);
        box-shadow: 0 0 0 4px var(--red-dim);
      }

      .otp-input {
        text-align: center;
        letter-spacing: 0.5em;
        font-weight: 600;
        font-size: 1.4rem;
      }

      button {
        width: 100%;
        padding: 14px;
        background: var(--red);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 500;
        font-size: 0.95rem;
        font-family: "Outfit", sans-serif;
        box-shadow: 0 4px 12px var(--red-glow);
        transition: all 0.2s;
      }
      button:hover {
        background: #b91c1c;
        transform: translateY(-1px);
      }

      .hidden {
        display: none;
      }

      .status-msg {
        margin-top: 1.2rem;
        font-size: 0.75rem;
        font-family: "DM Mono", monospace;
        letter-spacing: 1px;
        height: 1rem;
      }

      .kb-hint {
        margin-top: 2rem;
        font-size: 0.65rem;
        color: var(--text-mute);
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <div class="logo">
          <div class="logo-icon">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="2"
            >
              <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
            </svg>
          </div>
          <span class="logo-name">Med <em>&amp;</em> Ware</span>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <div class="card" id="mainCard">
        <div class="welcome-eyebrow">
          <span class="eyebrow-line"></span>
          Security Protocol
        </div>

        <div id="step1">
          <h2>Identity <em>Verification</em></h2>
          <p>Enter your email. Press <strong>Enter</strong> to request code.</p>
          <input
            type="email"
            id="userEmail"
            placeholder="name@email.com"
            autofocus
          />
          <button id="sendBtn" onclick="sendEmailOTP()">
            Request Access Code
          </button>
        </div>

        <div id="step2" class="hidden">
          <h2>Enter <em>Code</em></h2>
          <p>
            Code sent to <strong id="displayEmail"></strong>. Type to verify.
          </p>
          <input
            type="text"
            id="otpInput"
            class="otp-input"
            placeholder="000000"
            maxlength="6"
          />
          <button id="verifyBtn" onclick="verifyOTP()">Verify Identity</button>
        </div>

        <div id="statusMessage" class="status-msg"></div>
        <div class="kb-hint">Press Enter to continue</div>
      </div>
    </div>

    <script>
      // EmailJS Setup
      const PUBLIC_KEY = "GK1KSo3rSzH0WXvFA";
      const SERVICE_ID = "service_07gd83a";
      const TEMPLATE_ID = "template_titotg9";

      emailjs.init(PUBLIC_KEY);
      let generatedOTP = "";
      let currentStep = 1;

      // ── KEYBOARD LOGIC ───────────────────
      document.addEventListener("keydown", function (event) {
        const emailInput = document.getElementById("userEmail");
        const otpInput = document.getElementById("otpInput");

        // 1. Auto-focus logic: Start typing anywhere to focus the active input
        if (currentStep === 1 && document.activeElement !== emailInput) {
          if (event.key.length === 1 || event.key === "BackColor")
            emailInput.focus();
        } else if (currentStep === 2 && document.activeElement !== otpInput) {
          if (event.key.length === 1 || event.key === "BackColor")
            otpInput.focus();
        }

        // 2. ENTER key trigger
        if (event.key === "Enter") {
          event.preventDefault(); // Stop default form submission
          if (currentStep === 1) {
            sendEmailOTP();
          } else {
            verifyOTP();
          }
        }
      });

      // ── FUNCTIONALITY ────────────────────
      function sendEmailOTP() {
        const email = document.getElementById("userEmail").value;
        const btn = document.getElementById("sendBtn");
        const status = document.getElementById("statusMessage");

        if (!email || !email.includes("@")) {
          status.innerText = "INVALID EMAIL FORMAT";
          status.style.color = "var(--red)";
          return;
        }

        generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
        btn.disabled = true;
        btn.innerText = "SENDING...";
        status.innerText = "INITIALIZING SECURE LINK...";

        emailjs
          .send(SERVICE_ID, TEMPLATE_ID, { to_email: email, otp: generatedOTP })
          .then(() => {
            currentStep = 2;
            document.getElementById("displayEmail").innerText = email;
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step2").classList.remove("hidden");
            document.getElementById("otpInput").focus();
            status.innerText = "CODE DISPATCHED";
            status.style.color = "var(--green)";
          })
          .catch(() => {
            btn.disabled = false;
            btn.innerText = "Request Access Code";
            status.innerText = "CONNECTION ERROR";
          });
      }

      function verifyOTP() {
        const userInput = document.getElementById("otpInput").value;
        const verifyBtn = document.getElementById("verifyBtn");
        const status = document.getElementById("statusMessage");

        if (userInput === generatedOTP && generatedOTP !== "") {
          verifyBtn.disabled = true;
          verifyBtn.innerText = "CONFIRMED";
          verifyBtn.style.background = "var(--green)";
          status.innerText = "ACCESS GRANTED";
          status.style.color = "var(--green)";

          setTimeout(() => {
            window.location.href = "https://github.com";
          }, 1000);
        } else {
          status.innerText = "INVALID ACCESS CODE";
          status.style.color = "var(--red)";
          document.getElementById("otpInput").value = "";
          document.getElementById("otpInput").focus();
        }
      }
    </script>
  </body>
</html>
