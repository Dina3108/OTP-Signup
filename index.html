<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Email OTP</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <style>
      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f3f4f6;
        margin: 0;
      }
      .card {
        background: white;
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        width: 360px;
        text-align: center;
        border: 1px solid #e5e7eb;
      }
      h2 {
        color: #111827;
        margin-top: 0;
        font-size: 1.5rem;
      }
      p {
        color: #6b7280;
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        outline: none;
        transition: border 0.2s;
      }
      input:focus {
        border-color: #2563eb;
        ring: 2px #bfdbfe;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        margin-top: 10px;
        transition: opacity 0.2s;
      }
      button:hover {
        background: #1d4ed8;
      }
      button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }
      .hidden {
        display: none;
      }
      .resend-text {
        font-size: 0.85rem;
        margin-top: 15px;
        color: #2563eb;
        cursor: pointer;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Signup Verification</h2>

      <div id="step1">
        <p>Enter your email to receive a 6-digit security code.</p>
        <input
          type="email"
          id="userEmail"
          placeholder="you@example.com"
          required
        />
        <button id="sendBtn" onclick="sendEmailOTP()">
          Get Verification Code
        </button>
      </div>

      <div id="step2" class="hidden">
        <p>We've sent a code to <br /><strong id="displayEmail"></strong></p>
        <input
          type="text"
          id="otpInput"
          placeholder="000000"
          maxlength="6"
          style="text-align: center; letter-spacing: 5px; font-weight: bold"
        />
        <button id="verifyBtn" onclick="verifyOTP()">Verify & Finish</button>
        <div class="resend-text" onclick="location.reload()">
          Use a different email
        </div>
      </div>
    </div>

    <script>
      // Your specific credentials
      const PUBLIC_KEY = "GK1KSo3rSzH0WXvFA";
      const SERVICE_ID = "service_07gd83a";
      const TEMPLATE_ID = "template_titotg9";

      (function () {
        emailjs.init(PUBLIC_KEY);
      })();

      let generatedOTP = "";

      function sendEmailOTP() {
        const email = document.getElementById("userEmail").value;
        const btn = document.getElementById("sendBtn");

        if (!email || !email.includes("@")) {
          alert("Please enter a valid email address.");
          return;
        }

        // Generate 6-digit OTP
        generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

        btn.disabled = true;
        btn.innerText = "Sending...";

        // templateParams keys MUST match the {{key}} in your EmailJS template dashboard
        const templateParams = {
          to_email: email, // Make sure your template "To Email" field is {{to_email}}
          otp: generatedOTP,
        };

        emailjs
          .send(SERVICE_ID, TEMPLATE_ID, templateParams)
          .then(() => {
            document.getElementById("displayEmail").innerText = email;
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step2").classList.remove("hidden");
          })
          .catch((error) => {
            alert("Failed to send code. Please try again.");
            console.error("EmailJS Error:", error);
            btn.disabled = false;
            btn.innerText = "Get Verification Code";
          });
      }

      function verifyOTP() {
        const userInput = document.getElementById("otpInput").value;
        const verifyBtn = document.getElementById("verifyBtn");

        if (userInput === generatedOTP) {
          verifyBtn.innerText = "Verified!";
          verifyBtn.style.background = "#059669";
          setTimeout(() => {
            window.location.href = "https://github.com";
          }, 1000);
        } else {
          alert("Invalid code. Please check your email and try again.");
        }
      }
    </script>
  </body>
</html>
